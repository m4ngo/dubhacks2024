<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'data_app/styles.css' %}">
    <title>Nourify - Quest Board</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Quest Board</h2>
        <ul class="list-group">
            {% for info in concatenated_info %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ info }}</strong>
                        <br>
                        <small class="text-muted">Pickup: {{ info.pickup_location }}</small> <!-- Add pickup location if available -->
                    </div>
                    <button class="btn btn-success btn-sm">Accept Quest</button>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item">No quests available.</li>
            {% endfor %}
        </ul>
    </div>

    <footer class="bg-light text-center py-4">
        <p class="mb-0">Â© 2023 Nourify. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>
</html>
