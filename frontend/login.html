<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Nourify - Login</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Login to Your Account</h2>
        <form class="shadow p-4 rounded bg-white" id="loginForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="password" id="password" placeholder="Enter your password" required>
            </div>
            <div id="error-message" class="text-danger"></div> <!-- Error message placeholder -->
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <footer class="bg-light text-center py-4">
        <p class="mb-0">Â© 2024 Nourify. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });

        // JavaScript to validate password
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const correctPassword = 'mySecretPassword';  // You can replace this with the actual validation logic

            if (password === correctPassword) {
                alert('Login successful!');
                // Optionally, you can redirect the user to another page
                window.location.href = 'dashboard.html'; 
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        });
    </script>
</body>
</html>
