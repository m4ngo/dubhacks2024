<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Nourify - Register</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Create an Account</h2>
        <form class="shadow p-4 rounded bg-white">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="int" class="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="street" id="street" placeholder="Enter your street address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="city" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="state" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="int" class="zip" id="zip" placeholder="Enter your zip code" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer class="bg-light text-center py-4">
        <p class="mb-0">Â© 2024 Nourify. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>
</html>
